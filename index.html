<html>
<head>
    <title>Star Wars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
    <link  rel ="stylesheet" href="increment.css">
</head>
    <body>
        <nav class="nav">
            <img src="images/star-wars.png">
        </nav>
        <div class="container">
            <div class="character-cover">
                <img src="images/darth.png">
                <div class="counter" data-target="3000000">
  
                </div>
                <span>Darth Vader Strength</span>
            </div>
            <div class="character-cover">
                <img src="images/luke.png">
                <div class="counter" data-target="4000000">
    
                </div>
                <span>Luke Skywalker Strength</span>
            </div>
            <div class="character-cover">
                <img src="images/yoda.png">
                <div class="counter" data-target="4500000">
    
                </div>
                <span>Yoda Strength</span>
            </div>
            <div class="character-cover">
                <img src="images/kylo-ren2.png">
                <div class="counter" data-target="2553664">
    
                </div>
                <span>Kylo Ren Strength</span>
            </div>
            
        </div>
       
        <script src="increment.js">
        </script>
        <script src="https://kit.fontawesome.com/3bebc7359f.js" crossorigin="anonymous"></script>
    </body>
</html>
